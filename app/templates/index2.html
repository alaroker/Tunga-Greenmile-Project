<html lang="en">
<head>
    
    <title>Tracking</title>
    <style>
        *{
            margin: 0;
            padding: 0;


        }
        #map{
            height: 800px;
            width: 100%;
 

        }
    </style>
</head>
<body>
    <div id = "map"></div>

    <script>
        function initMap() {
            var location = {lat: 0.347596, lng: 32.582520};
            var map = new google.maps.Map(document.getElementById("map"),{
                zoom: 4,
                center: location
            });

            var marker = new google.maps.Marker({

                position: location,
                map: map
            })
        }

        
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfMB-k6ciYpXrsZ6y5ysg5v9HZ-Inax2w&callback=initMap"></script>
    
    
    
</body>
</html>
